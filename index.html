<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notion Clock</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      color: #ffffff;
    }

    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 12px 16px;
      box-sizing: border-box;
    }

    /* パネル：幅を固定して伸び縮みを止める */
    .panel{
      width: 360px;              /* ←ここで固定（好みで調整） */
      padding: 18px 22px;
      border-radius: 18px;
      background: rgba(0,0,0,0.38);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-sizing: border-box;
      text-align: center;
    }

    .day {
      letter-spacing: 0.12em;
      font-weight: 700;
      font-size: 18px;
      opacity: 0.95;
    }

    .date {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* 時刻：等幅フォント＋数字の幅を固定（これが一番効きます） */
    .time {
      margin-top: 10px;
      font-size: 56px;
      font-weight: 800;
      line-height: 1;

      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    .quote {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.75;
      font-style: italic;
      text-align: center;
    }

    /* 画面が狭いときに崩れないように */
    @media (max-width: 420px){
      .panel{ width: 320px; }
      .time{ font-size: 50px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <div class="day" id="day">WEDNESDAY</div>
      <div class="date" id="date">February 18, 2026</div>
      <div class="time" id="time">14:10:37</div>
      <div class="quote" id="quote">Believe you can<br/>and you're halfway there.</div>
    </div>
  </div>

  <script>
    const daysEn = ["SUNDAY","MONDAY","TUESDAY","WEDNESDAY","THURSDAY","FRIDAY","SATURDAY"];
    const monthsEn = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    function pad(n){ return String(n).padStart(2,"0"); }

    function tick(){
      const d = new Date();
      document.getElementById("day").textContent = daysEn[d.getDay()];
      document.getElementById("date").textContent =
        `${monthsEn[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}`;
      document.getElementById("time").textContent =
        `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    }

    tick();
    setInterval(tick, 250);
  </script>
</body>
</html>
