<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notion Clock</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent; /* 透過 */
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      color: #00000; /* 文字色（Notionが暗背景なら白が無難） */
    }
    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 12px 16px;
      box-sizing: border-box;
    }
    .day { letter-spacing: 0.12em; font-weight: 700; font-size: 18px; opacity: 0.95; }
    .date { margin-top: 6px; font-size: 14px; opacity: 0.85; }
    .time { margin-top: 10px; font-size: 56px; font-weight: 800; line-height: 1; }
    .quote { margin-top: 10px; font-size: 13px; opacity: 0.75; font-style: italic; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="text-align:center">
      <div class="day" id="day">WEDNESDAY</div>
      <div class="date" id="date">February 18, 2026</div>
      <div class="time" id="time">14:10:37</div>
      <div class="quote" id="quote">Believe you can<br/>and you're halfway there.</div>
    </div>
  </div>

  <script>
    const daysEn = ["SUNDAY","MONDAY","TUESDAY","WEDNESDAY","THURSDAY","FRIDAY","SATURDAY"];
    const monthsEn = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    function pad(n){ return String(n).padStart(2,"0"); }

    function tick(){
      const d = new Date();
      document.getElementById("day").textContent = daysEn[d.getDay()];
      document.getElementById("date").textContent =
        `${monthsEn[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}`;
      document.getElementById("time").textContent =
        `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    }

    tick();
    setInterval(tick, 250);
  </script>
</body>
</html>
